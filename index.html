<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Operacional de Infraestrutura - TIM BRASIL</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container1">
        <h1>Manual Operacional de Infraestrutura <br>TIM Brasil</h1>
        <h2>Conversão CC/CA - Verificação Rede AC</h2>
        <label for="V_dc">Tensão DC (V_dc):</label>
        <input type="number" id="V_dc" step="any">
        
        <label for="I_dc">Corrente DC (I_dc):</label>
        <input type="number" id="I_dc" step="any" min="0">
        
        <label for="fases">Número de Fases:</label>
        <input type="number" id="fases" step="any">
        
        <label for="V_ac">Tensão AC da Rede (V_ac):</label>
        <input type="number" id="V_ac" value="220" readonly>
        
        <button onclick="calcularCorrenteProjeto()">Calcular</button>
        
        <div class="result" id="resultado"></div>

        <label for="I_ac">Corrente AC Atual Medida (I_ac):</label>
        <input type="number" id="I_ac" step="any" min="0">

        <label for="disj_qm">Cap. Disj. Alimentação QM (I_ac):</label>
        <input type="number" id="disj_qm" >

        <label for="disj_qtmqdg">Cap. Disj. Alimentação QTM/QDG (I_ac):</label>
        <input type="number" id="disj_qtmqdg" >

        <label for="disj_fcc">Cap. Disj. Alimentação FCC (I_ac):</label>
        <input type="number" id="disj_fcc" >

        <label for="bitola_qm">Bitola Cabo QM -> QTM (mm²):</label>
        <input type="number" id="bitola_qm" >

        <label for="bitola_qtmqdg">Bitola Cabo QTM -> QDG/OPSS (mm²):</label>
        <input type="number" id="bitola_qtmqdg" >

        <label for="bitola_fcc">Bitola Cabo QM -> FCC (mm²):</label>
        <input type="number" id="bitola_fcc" >

    </div>

    <div class="container2">
        <h1>Manual Operacional de Infraestrutura <br>TIM Brasil</h1>
        <h2>Verificação Fonte CC</h2>
        <label for="fabricante">Fabricante:</label>
        <select id="fabricante" onchange="atualizarModelos()">
            <option value="">Selecione um fabricante</option>
            <option value="eltek">Eltek</option>
            <option value="moura">Moura</option>
        </select>
        
        
        <label for="modelo">Modelo:</label>
    <select id="modelo">
        <option value="">Selecione um modelo</option>
    </select>

    <label for="retificadores">N° de retificadores instalados:</label>
    <input type="number" id="retificadores" step="any">

    <label for="capacity">Capacidade FCC:</label>
        <input type="number" id="capacity_fcc" readonly placeholder="à calcular">
        
        <label for="capacity_actual">Capacidade Atual Medida (I_ac):</label>
        <input type="number" id="capacity_actual" >

        <label for="fcc_oknok">Funcionamento Controladora FCC:</label>
        <div id="fcc_oknok">
            <input type="radio" id="fcc_ok" name="fcc_oknok" value="ok">
            <label for="fcc_ok">OK</label>
            <input type="radio" id="fcc_nok" name="fcc_oknok" value="nok">
            <label for="fcc_nok">NOK</label>
        </div>
        
        <label for="obs">Observações:</label>
        <textarea id="obs" rows="4" cols="50" placeholder="EX: Adicionar outra FCC? Ruído anormal no componente?"></textarea>

    </div>

   


    <script src="conversao_cacc.js"></script>
    <script src="verificacao_fcc.js"></script>

</body>
</html>
